<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume - Navneet Kaur</title>
    <link rel="stylesheet" href="global.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Navigation Bar -->
    <header id="navbar"></header>

    <!-- Resume Section -->
    <section class="resume">
        <div class="container">
            <h2>My Resume</h2>

            <!-- Embedded Resume with Fade-in Animation -->
            <div class="resume-viewer fade-in">
                <iframe src="resume.pdf" width="100%" height="600px"></iframe>

            </div>

            <!-- Download Resume Button -->
            <a href="resume.pdf" download class="btn btn-hover">Download Resume</a>
        </div>
    </section>

    <script>
        fetch("nav.html")
            .then(response => response.text())
            .then(data => document.getElementById("navbar").innerHTML = data);
    </script>

</body>
</html>
